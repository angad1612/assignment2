<div>
    <table>
        <tr>
            <td>Email: </td>
            <td><input type="text" [(ngModel)]="userData.email"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" value="test" [(ngModel)]="userData.password"></td> MAKE SURE TO CREATE A PASSWORD TO KEEP YOUR ACCOUNT SECURED
        </tr>
        <tr>
            <td>Profile Picture: </td>
            <td><img src="{{userData.profilePic}}" width="100" height="100"></td>
            <td><input type="file" (change)="onFileChanged($event)"></td>
            <th>{{invalidFileWarning}}</th>
        </tr>
        <tr>
            <td><input type="submit" value="Update" (click)="updateUser()"></td>
        </tr>
    </table>
</div>
